---
layout: default
---
<article class="post">
  <h1 {% if page.hideTitle %}style="visibility: hidden;"{%endif%}>{{ page.title }}</h1>
  <div class="entry">
    {% include logo.html logo=page.logo %}
    <div class="post-info-box">
      {% include date-info.html %}   
      {% include reading-time-info.html %}   
    </div>  
    {{ content }}    
  </div>
  {% include tags.html %}
  {% if content.size > 1000 %}
  {% include ad.html %} 
  {% endif %}
  {% include disqus.html %}
</article>
